<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Giao dịch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h1 class="mb-4">Danh sách Giao dịch</h1>

<form th:action="@{/transaction/search}" method="get" class="row g-3 mb-4">
    <div class="col-md-4">
        <label class="form-label">Tên khách hàng</label>
        <input type="text" class="form-control" name="customerName">
    </div>
    <div class="col-md-4">
        <label class="form-label">Loại</label>
        <input type="text" class="form-control" name="type">
    </div>
    <div class="col-md-4 d-flex align-items-end">
        <button type="submit" class="btn btn-primary">Tìm kiếm</button>
    </div>
</form>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Ngày giao dịch</th>
        <th>Loại</th>
        <th>Giá</th>
        <th>Diện tích</th>
        <th>Khách hàng</th>
        <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="transaction : ${transactions}">
        <td th:text="${transaction.id}"></td>
        <td th:text="${#dates.format(transaction.transaction_day, 'dd-MM-yyyy')}"></td>
        <td th:text="${transaction.type}"></td>
        <td th:text="${transaction.price}"></td>
        <td th:text="${transaction.area}"></td>
        <td th:text="${transaction.customer.name}"></td>
        <td>
            <a class="btn btn-info btn-sm" th:href="@{'/transaction/detail/' + ${transaction.id}}">Chi tiết</a>
        </td>
    </tr>
    </tbody>
</table>

<a class="btn btn-success" th:href="@{/transaction/create}">Thêm mới giao dịch</a>

</body>
</html>
