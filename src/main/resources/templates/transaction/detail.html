<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Chi tiết Giao dịch</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h1 class="mb-4">Chi tiết Giao dịch</h1>

<ul class="list-group mb-4">
  <li class="list-group-item"><strong>ID:</strong> <span th:text="${transaction.id}"></span></li>
  <li class="list-group-item"><strong>Ngày giao dịch:</strong> <span th:text="${#dates.format(transaction.transaction_day, 'dd-MM-yyyy')}"></span></li>
  <li class="list-group-item"><strong>Loại:</strong> <span th:text="${transaction.type}"></span></li>
  <li class="list-group-item"><strong>Giá:</strong> <span th:text="${transaction.price}"></span></li>
  <li class="list-group-item"><strong>Diện tích:</strong> <span th:text="${transaction.area}"></span></li>
  <li class="list-group-item"><strong>Khách hàng:</strong> <span th:text="${transaction.customer.name}"></span></li>
</ul>

<a class="btn btn-danger me-2" th:href="@{'/transaction/delete/' + ${transaction.id}}" onclick="return confirm('Xóa giao dịch này?')">Xóa</a>
<a class="btn btn-secondary" th:href="@{/transaction}">Quay lại danh sách</a>

</body>
</html>
